<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clima por Ciudad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>El Clima</h1>
</header>
 <div class="card">
        <div class="search">
            <input type="text" placeholder="Escribe la Ciudad" spellcheck="false">
            <button><img src="imagenes/search.png"></button>
        </div>
        <div class="error">
            <p>La ciudad no existe</p>
        </div>
        <div class="weather">
            <img src="imagenes/rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imagenes/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imagenes/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="datos.js"></script>
</body>

</html>
